<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated skill bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="skill-box">
            <span class="title-text">HTML</span>

            <div class="skill-bar">
                <span class="skill-percentage HTML">
                    <span class="tooltip">90%</span>
                </span>
            </div>
        </div>

        <div class="skill-box">
            <span class="title-text">CSS</span>

            <div class="skill-bar">
                <span class="skill-percentage CSS">
                    <span class="tooltip">80%</span>
                </span>
            </div>
        </div>

        <div class="skill-box">
            <span class="title-text">Javascript</span>

            <div class="skill-bar">
                <span class="skill-percentage Javascript">
                    <span class="tooltip">30%</span>
                </span>
            </div>
        </div>

        <div class="skill-box">
            <span class="title-text">React</span>

            <div class="skill-bar">
                <span class="skill-percentage React">
                    <span class="tooltip">65%</span>
                </span>
            </div>
        </div>



    </div>
    
</body>
</html>
